<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApolloSentinel - Beta Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://apollosentinel.com/beta-access.html">
    <meta property="og:title" content="Beta Access - ApolloSentinel">
    <meta property="og:description" content="ApolloSentinel Beta Access - Enter password to access our commercial cybersecurity platform protecting against nation-state hackers.">
    <meta property="og:image" content="https://apollosentinel.com/apollo-social.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="ApolloSentinel Logo">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://apollosentinel.com/beta-access.html">
    <meta property="twitter:title" content="Beta Access - ApolloSentinel">
    <meta property="twitter:description" content="ApolloSentinel Beta Access - Enter password to access our commercial cybersecurity platform protecting against nation-state hackers.">
    <meta property="twitter:image" content="https://apollosentinel.com/apollo-social.jpg">
    <meta property="twitter:image:alt" content="ApolloSentinel Logo">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-black: #1a1a1a;
            --brand-white: #ffffff;
            --brand-gold: #ffd700;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-glow: rgba(255, 215, 0, 0.3);
            --success-green: #00ff41;
            --error-red: #ff4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--brand-black);
            color: var(--brand-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            background: radial-gradient(circle at 20% 50%, var(--accent-glow) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, var(--accent-glow) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, var(--accent-glow) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* Digital Grid */
        .digital-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            opacity: 0.2;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main Container */
        .access-container {
            position: relative;
            z-index: 10;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--brand-gold);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 500px;
            width: 90%;
            box-shadow:
                0 0 100px var(--accent-glow),
                0 0 50px rgba(255, 215, 0, 0.5),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-shield {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 40px var(--accent-glow),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            animation: shieldRotate 20s linear infinite;
            overflow: hidden;
            background: #000000;
            padding: 8px;
        }

        .logo-shield img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: #000000;
        }

        @keyframes shieldRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-name {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--brand-white) 0%, var(--brand-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--accent-glow);
            margin-bottom: 10px;
        }

        .brand-tagline {
            color: var(--brand-gold);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Section */
        .access-form {
            margin-top: 40px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--brand-white);
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: var(--brand-gold);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: var(--brand-white);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--brand-gold);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: var(--brand-gold);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--brand-white);
            transform: scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--brand-gold), #ffed4a);
            color: var(--brand-black);
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 6px 20px var(--accent-glow),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 30px var(--accent-glow),
                inset 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--error-red);
            border-radius: 10px;
            padding: 12px 15px;
            margin-top: 20px;
            color: var(--error-red);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Beta Badge */
        .beta-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: var(--error-red);
            color: var(--brand-white);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.5);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Info Text */
        .info-text {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .info-text p {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-text .highlight {
            color: var(--brand-gold);
            font-weight: 600;
        }

        /* Security Icons */
        .security-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .security-icon {
            color: var(--brand-gold);
            font-size: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .security-icon:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Loading State */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--brand-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--brand-gold);
            font-size: 18px;
            font-weight: 600;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .access-container {
                padding: 40px 30px;
            }

            .brand-name {
                font-size: 28px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }
        }

        /* ENHANCED BACKGROUND EFFECTS */
        /* Installation Portal */
        .installation-portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .portal-ring {
            position: absolute;
            border: 3px solid var(--brand-gold);
            border-radius: 50%;
            animation: portalRotate 8s linear infinite;
        }

        .portal-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .portal-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-direction: reverse;
            animation-duration: 6s;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .portal-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-duration: 4s;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .portal-center {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, var(--brand-gold), transparent);
            border-radius: 50%;
            animation: portalPulse 2s ease-in-out infinite;
        }

        /* Apollo Guardian System */
        .apollo-guardian {
            position: fixed;
            top: 50%;
            left: -300px;
            transform: translateY(-50%);
            width: 400px;
            height: 450px;
            z-index: 12;
            pointer-events: none;
            opacity: 0.3;
            transition: all 1s ease;
        }

        .guardian-bow {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: epicGuardianWatch 6s ease-in-out infinite;
            filter: drop-shadow(0 0 30px var(--accent-glow));
        }

        .guardian-energy-aura {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15), transparent 70%);
            border-radius: 50%;
            animation: guardianAura 4s ease-in-out infinite;
        }

        .guardian-arc {
            position: absolute;
            left: 35%;
            top: 5%;
            height: 90%;
            width: 60px;
            border: 8px solid var(--brand-gold);
            border-right: none;
            border-radius: 100% 0 0 100%;
            box-shadow:
                0 0 40px var(--accent-glow),
                inset 0 0 30px rgba(255, 215, 0, 0.4);
            transform: rotateY(25deg);
            background: linear-gradient(180deg, transparent, rgba(255, 215, 0, 0.2), transparent);
        }

        .guardian-string {
            position: absolute;
            left: 48%;
            top: 8%;
            height: 84%;
            width: 8px;
            background: linear-gradient(180deg, #fff, var(--brand-gold), #b8860b, var(--brand-gold), #fff);
            border-radius: 4px;
            transform: translateX(-50%);
            box-shadow:
                0 0 20px var(--accent-glow),
                0 0 40px rgba(255, 215, 0, 0.6);
            animation: epicGuardianStringTension 3s ease-in-out infinite;
        }

        .ready-arrow {
            position: absolute;
            width: 160px;
            height: 10px;
            background: linear-gradient(90deg, #654321, var(--brand-gold), #ffed4a, #ff4444, #fff);
            left: 28%;
            top: 50%;
            transform: translateY(-50%) rotateZ(-2deg);
            border-radius: 5px;
            box-shadow:
                0 0 20px rgba(255, 215, 0, 1),
                0 0 40px rgba(255, 68, 68, 0.6);
            animation: epicArrowAim 5s ease-in-out infinite;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.5));
        }

        .ready-arrow::before {
            content: '';
            position: absolute;
            right: -18px;
            top: -15px;
            width: 0;
            height: 0;
            border-left: 30px solid #ff4444;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            box-shadow: 0 0 15px rgba(255, 68, 68, 1);
            filter: drop-shadow(0 0 8px #ff4444);
        }

        /* Installation Shield */
        .installation-shield {
            position: fixed;
            bottom: 60px;
            right: 60px;
            width: 120px;
            height: 120px;
            z-index: 18;
            pointer-events: none;
            transform-style: preserve-3d;
            opacity: 0.5;
        }

        .shield-outer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--brand-gold), #b8860b, #8b7d00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow:
                0 0 40px var(--accent-glow),
                0 0 80px rgba(255, 215, 0, 0.5);
            animation: epicShieldRotate 8s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .shield-inner {
            width: 75%;
            height: 75%;
            background: radial-gradient(circle, var(--brand-black), rgba(26, 26, 26, 0.9));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--brand-gold);
            font-weight: bold;
            font-size: 9px;
            text-align: center;
            text-shadow: 0 0 10px var(--accent-glow);
            z-index: 1;
        }

        /* Threat Radar */
        .threat-radar {
            position: fixed;
            top: 15%;
            right: -200px;
            width: 200px;
            height: 200px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.3;
            transition: all 1s ease;
        }

        .radar-outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--brand-gold);
            border-radius: 50%;
            opacity: 0.4;
            animation: epicRadarPulse 4s ease-out infinite;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 45%;
            background: linear-gradient(to top, transparent, var(--brand-gold), #fff);
            transform-origin: bottom center;
            transform: translate(-50%, 0) rotate(0deg);
            animation: epicRadarSweep 3s linear infinite;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Digital Rain */
        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.06;
        }

        .rain-drop {
            position: absolute;
            color: var(--brand-gold);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            animation: epicDigitalFall 8s linear infinite;
            text-shadow: 0 0 8px var(--accent-glow);
        }

        /* KEYFRAMES */
        @keyframes portalRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes portalPulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes epicGuardianWatch {
            0%, 100% {
                transform: translateY(-50%) rotateY(0deg) rotateX(0deg) rotateZ(0deg);
                left: -300px;
            }
            25% {
                transform: translateY(-50%) rotateY(20deg) rotateX(8deg) rotateZ(3deg);
                left: -250px;
            }
            50% {
                transform: translateY(-50%) rotateY(0deg) rotateX(15deg) rotateZ(0deg);
                left: -200px;
            }
            75% {
                transform: translateY(-50%) rotateY(-20deg) rotateX(8deg) rotateZ(-3deg);
                left: -250px;
            }
        }

        @keyframes guardianAura {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.4);
                opacity: 0.3;
            }
        }

        @keyframes epicGuardianStringTension {
            0%, 60% {
                transform: translateX(-50%) scaleX(1) scaleY(1);
            }
            80% {
                transform: translateX(-50%) scaleX(1.3) scaleY(0.9);
            }
            100% {
                transform: translateX(-50%) scaleX(1) scaleY(1);
            }
        }

        @keyframes epicArrowAim {
            0%, 70% {
                transform: translateY(-50%) rotateZ(-2deg) translateX(0px);
                opacity: 1;
            }
            85% {
                transform: translateY(-50%) rotateZ(-4deg) translateX(-10px);
                opacity: 1;
            }
            95% {
                transform: translateY(-50%) rotateZ(-1deg) translateX(-5px);
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) rotateZ(-2deg) translateX(0px);
                opacity: 1;
            }
        }

        @keyframes epicShieldRotate {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.05);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes epicRadarPulse {
            0% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
        }

        @keyframes epicRadarSweep {
            0% {
                transform: translate(-50%, 0) rotate(0deg);
            }
            100% {
                transform: translate(-50%, 0) rotate(360deg);
            }
        }

        @keyframes epicDigitalFall {
            0% {
                top: -10vh;
                opacity: 1;
            }
            100% {
                top: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-animation"></div>
    <div class="digital-grid"></div>

    <!-- Enhanced Background Elements -->
    <!-- Installation Portal -->
    <div class="installation-portal" id="installPortal">
        <div class="portal-ring"></div>
        <div class="portal-ring"></div>
        <div class="portal-ring"></div>
        <div class="portal-center"></div>
    </div>

    <!-- Digital Rain Background -->
    <div class="digital-rain" id="digitalRain"></div>

    <!-- Apollo Guardian -->
    <div class="apollo-guardian">
        <div class="guardian-bow">
            <div class="guardian-energy-aura"></div>
            <div class="guardian-arc"></div>
            <div class="guardian-string"></div>
            <div class="ready-arrow"></div>
        </div>
    </div>

    <!-- Installation Shield -->
    <div class="installation-shield">
        <div class="shield-outer">
            <div class="shield-inner">
                APOLLO<br>BETA<br>ACCESS
            </div>
        </div>
    </div>

    <!-- Threat Radar -->
    <div class="threat-radar">
        <div class="radar-outer-ring"></div>
        <div class="radar-sweep"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Verifying Access...</div>
        </div>
    </div>

    <!-- Main Access Container -->
    <div class="access-container">
        <div class="beta-badge">BETA ACCESS</div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-shield">
                    <img src="desktop-app/assets/Logo.png" alt="Apollo CyberSentinel">
                </div>
            </div>
            <h1 class="brand-name">ApolloSentinel</h1>
            <p class="brand-tagline">Military-Grade Protection</p>
        </div>

        <!-- Access Form -->
        <form class="access-form" id="accessForm" onsubmit="return validateAccess(event)">
            <h2 class="form-title">Beta Test Access Portal</h2>

            <div class="input-group">
                <label class="input-label" for="password">Access Code</label>
                <input
                    type="password"
                    id="password"
                    class="password-input"
                    placeholder="Enter beta access code"
                    required
                    autocomplete="off"
                >
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </button>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-shield-alt"></i> GRANT ACCESS
            </button>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i> Invalid access code. Please try again.
            </div>
        </form>

        <!-- Info Section -->
        <div class="info-text">
            <p>This is a <span class="highlight">restricted beta test</span> for authorized users only.</p>
            <p>Commercial software - Proprietary license</p>

            <div class="security-icons">
                <i class="fas fa-lock security-icon" title="Encrypted"></i>
                <i class="fas fa-shield-alt security-icon" title="Protected"></i>
                <i class="fas fa-user-secret security-icon" title="Private"></i>
            </div>
        </div>
    </div>

    <script>
        // Password configuration
        const BETA_PASSWORD = 'ApolloBetaTest123!';
        const SUCCESS_REDIRECT = 'index.html';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Validate access
        function validateAccess(event) {
            event.preventDefault();

            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Hide previous error
            errorMessage.classList.remove('show');

            // Check password
            if (passwordInput.value === BETA_PASSWORD) {
                // Show loading
                loadingOverlay.classList.add('show');

                // Store authentication in session
                sessionStorage.setItem('apolloBetaAccess', 'granted');
                sessionStorage.setItem('apolloAuthTime', Date.now());

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = SUCCESS_REDIRECT;
                }, 1500);
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Add shake animation to container
                const container = document.querySelector('.access-container');
                container.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    container.style.animation = 'containerEntrance 1s ease-out';
                }, 500);
            }

            return false;
        }

        // Check for existing session
        window.addEventListener('load', () => {
            const access = sessionStorage.getItem('apolloBetaAccess');
            const authTime = sessionStorage.getItem('apolloAuthTime');

            // Check if access is still valid (24 hour session)
            if (access === 'granted' && authTime) {
                const timeDiff = Date.now() - parseInt(authTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);

                if (hoursDiff < 24) {
                    // Still valid, redirect to main page
                    window.location.href = SUCCESS_REDIRECT;
                } else {
                    // Session expired, clear storage
                    sessionStorage.removeItem('apolloBetaAccess');
                    sessionStorage.removeItem('apolloAuthTime');
                }
            }

            // Focus on password input
            document.getElementById('password').focus();
        });

        // Add enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateAccess(e);
            }
        });

        // Enhanced Background Effects Functions
        function createDigitalRain() {
            const rainContainer = document.getElementById('digitalRain');
            const chars = '01アポロサイバーセンチネルAPOLLO防衛システムBETA';

            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDelay = Math.random() * 8 + 's';
                    drop.style.animationDuration = (Math.random() * 6 + 4) + 's';
                    drop.style.fontSize = (Math.random() * 8 + 10) + 'px';

                    let dropText = '';
                    for (let j = 0; j < 10; j++) {
                        dropText += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                    }
                    drop.innerHTML = dropText;

                    rainContainer.appendChild(drop);

                    setTimeout(() => {
                        if (drop.parentNode) drop.parentNode.removeChild(drop);
                    }, 12000);
                }, i * 200);
            }
        }

        function activateBetaPortal() {
            const portal = document.getElementById('installPortal');
            portal.style.opacity = '0.2';

            setTimeout(() => {
                portal.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    portal.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 2000);
            }, 1000);
        }

        function epicBetaGuardianActivation() {
            const guardian = document.querySelector('.apollo-guardian');
            const shield = document.querySelector('.installation-shield');
            const radar = document.querySelector('.threat-radar');

            console.log('🏹 APOLLO GUARDIAN SYSTEM ONLINE - Beta Access Protection Active');

            guardian.style.transform = 'translateY(-50%) translateX(40px)';
            guardian.style.opacity = '0.3';

            shield.style.transform = 'scale(1.1) rotateZ(360deg)';
            setTimeout(() => {
                shield.style.transform = 'scale(1) rotateZ(0deg)';
            }, 2000);

            radar.style.right = '15px';
            radar.style.opacity = '0.3';

            setTimeout(() => {
                guardian.style.transform = 'translateY(-50%) translateX(0px)';
                radar.style.right = '-200px';
                radar.style.opacity = '0.3';
            }, 5000);
        }

        function activateRadarSweep() {
            const radar = document.querySelector('.threat-radar');
            radar.style.right = '15px';
            radar.style.opacity = '0.4';
            radar.style.transform = 'scale(1.2)';

            setTimeout(() => {
                radar.style.transform = 'scale(1)';
                radar.style.right = '-200px';
                radar.style.opacity = '0.3';
            }, 3000);
        }

        // Initialize enhanced background effects
        setTimeout(() => {
            console.log('🚀 Initializing APOLLO Beta Access Background Systems...');

            createDigitalRain();
            setInterval(createDigitalRain, 30000);

            setTimeout(() => {
                activateBetaPortal();
            }, 2000);

            setTimeout(() => {
                epicBetaGuardianActivation();
            }, 3000);

            // Periodic radar sweeps
            setInterval(activateRadarSweep, 20000);
        }, 500);
    </script>
</body>
</html>
