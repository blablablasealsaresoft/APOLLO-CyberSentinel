<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLLO CyberSentinel - Beta Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-black: #1a1a1a;
            --brand-white: #ffffff;
            --brand-gold: #ffd700;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-glow: rgba(255, 215, 0, 0.3);
            --success-green: #00ff41;
            --error-red: #ff4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--brand-black);
            color: var(--brand-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            background: radial-gradient(circle at 20% 50%, var(--accent-glow) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, var(--accent-glow) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, var(--accent-glow) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* Digital Grid */
        .digital-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            opacity: 0.2;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main Container */
        .access-container {
            position: relative;
            z-index: 10;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--brand-gold);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 500px;
            width: 90%;
            box-shadow:
                0 0 100px var(--accent-glow),
                0 0 50px rgba(255, 215, 0, 0.5),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-shield {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 40px var(--accent-glow),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            animation: shieldRotate 20s linear infinite;
            overflow: hidden;
        }

        .logo-shield img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes shieldRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-name {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--brand-white) 0%, var(--brand-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--accent-glow);
            margin-bottom: 10px;
        }

        .brand-tagline {
            color: var(--brand-gold);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Section */
        .access-form {
            margin-top: 40px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--brand-white);
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: var(--brand-gold);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: var(--brand-white);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--brand-gold);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: var(--brand-gold);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--brand-white);
            transform: scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--brand-gold), #ffed4a);
            color: var(--brand-black);
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 6px 20px var(--accent-glow),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 30px var(--accent-glow),
                inset 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--error-red);
            border-radius: 10px;
            padding: 12px 15px;
            margin-top: 20px;
            color: var(--error-red);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Beta Badge */
        .beta-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: var(--error-red);
            color: var(--brand-white);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.5);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Info Text */
        .info-text {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .info-text p {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-text .highlight {
            color: var(--brand-gold);
            font-weight: 600;
        }

        /* Security Icons */
        .security-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .security-icon {
            color: var(--brand-gold);
            font-size: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .security-icon:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Loading State */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--brand-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--brand-gold);
            font-size: 18px;
            font-weight: 600;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .access-container {
                padding: 40px 30px;
            }

            .brand-name {
                font-size: 28px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-animation"></div>
    <div class="digital-grid"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Verifying Access...</div>
        </div>
    </div>

    <!-- Main Access Container -->
    <div class="access-container">
        <div class="beta-badge">BETA ACCESS</div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-shield">
                    <img src="Logo.jpg" alt="Apollo CyberSentinel">
                </div>
            </div>
            <h1 class="brand-name">APOLLO CyberSentinel</h1>
            <p class="brand-tagline">Military-Grade Protection</p>
        </div>

        <!-- Access Form -->
        <form class="access-form" id="accessForm" onsubmit="return validateAccess(event)">
            <h2 class="form-title">Beta Test Access Portal</h2>

            <div class="input-group">
                <label class="input-label" for="password">Access Code</label>
                <input
                    type="password"
                    id="password"
                    class="password-input"
                    placeholder="Enter beta access code"
                    required
                    autocomplete="off"
                >
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </button>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-shield-alt"></i> GRANT ACCESS
            </button>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i> Invalid access code. Please try again.
            </div>
        </form>

        <!-- Info Section -->
        <div class="info-text">
            <p>This is a <span class="highlight">restricted beta test</span> for authorized users only.</p>
            <p>Commercial software - Proprietary license</p>

            <div class="security-icons">
                <i class="fas fa-lock security-icon" title="Encrypted"></i>
                <i class="fas fa-shield-alt security-icon" title="Protected"></i>
                <i class="fas fa-user-secret security-icon" title="Private"></i>
            </div>
        </div>
    </div>

    <script>
        // Password configuration
        const BETA_PASSWORD = 'ApolloBetaTest123!';
        const SUCCESS_REDIRECT = 'index.html';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Validate access
        function validateAccess(event) {
            event.preventDefault();

            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Hide previous error
            errorMessage.classList.remove('show');

            // Check password
            if (passwordInput.value === BETA_PASSWORD) {
                // Show loading
                loadingOverlay.classList.add('show');

                // Store authentication in session
                sessionStorage.setItem('apolloBetaAccess', 'granted');
                sessionStorage.setItem('apolloAuthTime', Date.now());

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = SUCCESS_REDIRECT;
                }, 1500);
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Add shake animation to container
                const container = document.querySelector('.access-container');
                container.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    container.style.animation = 'containerEntrance 1s ease-out';
                }, 500);
            }

            return false;
        }

        // Check for existing session
        window.addEventListener('load', () => {
            const access = sessionStorage.getItem('apolloBetaAccess');
            const authTime = sessionStorage.getItem('apolloAuthTime');

            // Check if access is still valid (24 hour session)
            if (access === 'granted' && authTime) {
                const timeDiff = Date.now() - parseInt(authTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);

                if (hoursDiff < 24) {
                    // Still valid, redirect to main page
                    window.location.href = SUCCESS_REDIRECT;
                } else {
                    // Session expired, clear storage
                    sessionStorage.removeItem('apolloBetaAccess');
                    sessionStorage.removeItem('apolloAuthTime');
                }
            }

            // Focus on password input
            document.getElementById('password').focus();
        });

        // Add enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateAccess(e);
            }
        });
    </script>
</body>
</html>
